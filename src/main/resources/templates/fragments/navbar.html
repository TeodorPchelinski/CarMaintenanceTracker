<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    sec:authorize="isAuthenticated()"-->
</head>
<body >
<div th:fragment="navbar" class="navigation" >

    <ul>
        <a class="profile-name" th:href="@{/index}"><h3 class="site-name">Car Maintenance</h3></a>

        <div class="small-space-dashboard">

        </div>
        <li  class="home" th:class="${activePage == 'index' ? 'active' : ''}">

            <a th:href="@{/index}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free
                 Copyright 2024 Fonticons, Inc.-->

                </svg>Home</a>

        </li>
        <li class="garage" th:class="${activePage == 'cars' ? 'active' : ''}">
            <a th:href="@{/cars}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 488L0 171.3c0-26.2 15.9-49.7 40.2-59.4L308.1 4.8c7.6-3.1 16.1-3.1 23.8 0L599.8 111.9c24.3 9.7 40.2 33.3 40.2 59.4L640 488c0 13.3-10.7 24-24 24l-48 0c-13.3 0-24-10.7-24-24l0-264c0-17.7-14.3-32-32-32l-384 0c-17.7 0-32 14.3-32 32l0 264c0 13.3-10.7 24-24 24l-48 0c-13.3 0-24-10.7-24-24zm488 24l-336 0c-13.3 0-24-10.7-24-24l0-56 384 0 0 56c0 13.3-10.7 24-24 24zM128 400l0-64 384 0 0 64-384 0zm0-96l0-80 384 0 0 80-384 0z"/>
            </svg>My Garage</a>
        </li>
        <li class="community" th:class="${activePage == 'community' ? 'active' : ''}">
            <a th:href="@{/community}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM609.3 512l-137.8 0c5.4-9.4 8.6-20.3 8.6-32l0-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2l61.4 0C567.8 320 640 392.2 640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z"/>
            </svg>Community</a>
        </li>
        <li class="maintenance" th:class="${activePage == 'maintenance' ? 'active' : ''}">
            <a th:href="@{/maintenance}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M78.6 5C69.1-2.4 55.6-1.5 47 7L7 47c-8.5 8.5-9.4 22-2.1 31.6l80 104c4.5 5.9 11.6 9.4 19 9.4l54.1 0 109 109c-14.7 29-10 65.4 14.3 89.6l112 112c12.5 12.5 32.8 12.5 45.3 0l64-64c12.5-12.5 12.5-32.8 0-45.3l-112-112c-24.2-24.2-60.6-29-89.6-14.3l-109-109 0-54.1c0-7.5-3.5-14.5-9.4-19L78.6 5zM19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L233.7 374.3c-7.8-20.9-9-43.6-3.6-65.1l-61.7-61.7L19.9 396.1zM512 144c0-10.5-1.1-20.7-3.2-30.5c-2.4-11.2-16.1-14.1-24.2-6l-63.9 63.9c-3 3-7.1 4.7-11.3 4.7L352 176c-8.8 0-16-7.2-16-16l0-57.4c0-4.2 1.7-8.3 4.7-11.3l63.9-63.9c8.1-8.1 5.2-21.8-6-24.2C388.7 1.1 378.5 0 368 0C288.5 0 224 64.5 224 144l0 .8 85.3 85.3c36-9.1 75.8 .5 104 28.7L429 274.5c49-23 83-72.8 83-130.5zM56 432a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"/>
            </svg>Maintenance</a>
        </li>
        <li class="fuel" th:class="${activePage == 'fuel-tracker' ? 'active' : ''}">
            <a th:href="@{/fuel-tracker}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M32 64C32 28.7 60.7 0 96 0L256 0c35.3 0 64 28.7 64 64l0 192 8 0c48.6 0 88 39.4 88 88l0 32c0 13.3 10.7 24 24 24s24-10.7 24-24l0-154c-27.6-7.1-48-32.2-48-62l0-64L384 64c-8.8-8.8-8.8-23.2 0-32s23.2-8.8 32 0l77.3 77.3c12 12 18.7 28.3 18.7 45.3l0 13.5 0 24 0 32 0 152c0 39.8-32.2 72-72 72s-72-32.2-72-72l0-32c0-22.1-17.9-40-40-40l-8 0 0 144c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32L32 64zM96 80l0 96c0 8.8 7.2 16 16 16l128 0c8.8 0 16-7.2 16-16l0-96c0-8.8-7.2-16-16-16L112 64c-8.8 0-16 7.2-16 16z"/>
            </svg>Fuel Tracker</a>
        </li>

        <div class="space-dashboard">

        </div>

        <hr class="dashboard-line1">


        <div class="profile-small">
            <div class="profile-image-corner">
                <img class="profile-img-small" th:src="@{/images/TeodorPchelinski.jpg}">
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a class="profile-name"  th:href="@{/account}" >
<!--                    <span th:block sec:authentication="name" >Default</span>-->
                    <span>Default user</span>
                </a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a id="usename" name="username" class="profile-name"  th:href="@{/account}" >
                <span><th:block th:text="${username}">User</th:block></span>
<!--                <span><th:block th:text="${userEntity.getFirstName()}" ></th:block></span>-->
                </a>
            </div>


        </div>


        <li class="logout-container" th:block sec:authorize="isAuthenticated()">
            <div>
                <form th:method="post"
                th:action="@{/users/logout}">
                    <input type="submit" class="logout-dash" id="little-dashboard" value="Logout" />
                </form>
            </div>
        </li>
        <li class="login" th:block sec:authorize="!isAuthenticated()">
            <a class="logout-dash" id="little-dashboard" th:href="@{/users/login}">Login</a>
        </li>
        <li class="register" th:block sec:authorize="!isAuthenticated()">
            <a class="logout-dash" id="little-dashboard" th:href="@{/users/register}">Register</a>
        </li>

    </ul>
</div>
</body>

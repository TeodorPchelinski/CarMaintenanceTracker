<!DOCTYPE html>
<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="custom.css">

</head>

<body>

<div>
    <header class="navbar">
        <div class="logo-container">
            <a href="home.html"> <img class="logo" src="/static/images/logo.png"  alt="Logo"> </a>
        </div>
        <div class="all-cars-button">
            <a href="home.html"> <button class="button">All Cars</button></a>
        </div>
        <div class="login-button">
            <a class="login-link" href="home.html"> <button class="button">Login</button></a>
        </div>
        <div class="register-button">
            <a class="register-link" href="home.html"> <button class="button" >Register</button></a>
        </div>
    </header>
</div>

<div id="upper-part" >
    <div id="chart-container">
    <canvas id="myChart" ></canvas>
    </div>
</div>
<script>
    const xValues = ['January','February', 'March', 'April', "May", "June", "July", "August", "September", "October", "November", "December"];
    const yValues = [2.65,2.62,2.59,2.56,2.57,2.55,2.56,2.66,2.79,2.87, 2.81 ,2.75];

    new Chart("myChart", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
                fill: false,
                // lineTension: 0.3,
                backgroundColor: "rgba(0,0,255,1.0)",
                borderColor: "rgba(0,0,255,0.1)",
                data: yValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
                yAxes: [{ticks: {min: 2.40, max:3.00}}],
            }
        }
    });
</script>

<div id="label-table" class="space-between"></div>
<div class="cards-labels-container">
    <table class="car-table">
        <thead class="table-head">
        <tr class="table-row">
            <th class="table-label">My Vehicles</th>
        </tr>
        </thead>
    </table>
</div>

<div class="cards-section">
    <div class="card-container">
        <div class="card">
            <div>
                <div class="card-img-container">
                <img class="car-image" src="/static/images/opel-zafira.jpg" alt="Car photo">
                </div>
            </div>

            <p class="car-stats">
                <span class="brand-stat">Opel Zafira</span>
                <span class="year-stat">2008</span>
                <span class="fuel-stat">CNG</span>
                <span class="engine-stat">1.6L</span>
            </p>

            <div class="small-button-container">
                <a href="home.html"> <img class="small-button" src="/static/images/pencil.png"  alt="EditIcon"> </a>
            </div>
        </div>


    </div>
    <div class="card-container">
        <div class="card">
            <div>
                <div class="card-img-container">
                    <img class="car-image" src="/static/images/audi-a6.jpg" alt="Car photo">
                </div>
            </div>

            <p class="car-stats">
                <span class="brand-stat">Audi A6</span>
                <span class="year-stat">2015</span>
                <span class="fuel-stat">Petrol</span>
                <span class="engine-stat">2.0L</span>
            </p>
            <div class="small-button-container">
                <a href="home.html"> <img class="small-button" src="/static/images/pencil.png"  alt="EditIcon"> </a>
            </div>
        </div>

    </div>
    <div class="card-container">
        <div class="card">
            <div>
                <div class="card-img-container">
                    <img class="car-image" src="/static/images/skoda-octavia.jpg" alt="Car photo">
                </div>
            </div>

            <p class="car-stats">
                <span class="brand-stat">Skoda Octavia</span>
                <span class="year-stat">2019</span>
                <span class="fuel-stat">Petrol</span>
                <span class="engine-stat">2.0L</span>
            </p>
            <div class="small-button-container">
                <a href="home.html"> <img class="small-button" src="/static/images/pencil.png"  alt="EditIcon"> </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>

        new Chart("my-chart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    label: 'A95',
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgb(255,89,0)",
                    borderColor: "rgba(255,0,21,0.65)",

                    {
                        label: 'Autogas (LPG)',

                        lineTension: 0.1,
                        // backgroundColor: "rgb(123,255,0)",

                        fill: false,

                        lineTension: 0.3,
                        backgroundColor: "rgb(3,0,0)",

                    }

            },
            options: {
                legend: {display: false},
                scales: {
                    xAxes: [{
                        display: false,
                        gridLines: {

                        }

                    }],
                    yAxes: [{
                        display: false,
                        gridLines: {
                            color: "rgba(0, 0, 0,0)"
                        }
                    }]
